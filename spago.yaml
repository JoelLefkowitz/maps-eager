package:
  name: maps-eager
  description: Eagerly evaluated functions for Maps.
  repository: https://github.com/JoelLefkowitz/maps-eager
  homepage: https://joellefkowitz.github.io/maps-eager
  keywords:
    - maps
    - eager
    - lookup
    - values
    - reverse

  publish:
    version: 0.4.5
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: maps-eager

  dependencies:
    - arrays: ">=6.0.0 <7.0.0"
    - lists: ">=6.0.0 <7.0.0"
    - maybe: ">=5.0.0 <6.0.0"
    - ordered-collections: ">=2.0.2 <3.0.0"
    - prelude: ">=5.0.1 <6.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Data.Map.Eager
    dependencies:
      - assert
      - debug
      - effect

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  packageSet:
    registry: 41.2.0
