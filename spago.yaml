package:
  name: maps-eager
  description: Eagerly evaluated functions for Maps.
  publish:
    version: 0.4.4
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: maps-eager

  dependencies:
    - maybe: ">=5.0.0 <6.0.0"
    - ordered-collections: ">=2.0.2 <3.0.0"
    - prelude: ">=5.0.1 <6.0.0"

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug
      - effect

  bundle:
    extra_args:
      - --minify
      - --outfile=dist/bundle.js

workspace:
  package_set:
    registry: 41.2.0
